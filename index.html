<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results Summary</title>
    <link rel="stylesheet" href="style.css">
    <meta name="description" content="This Is My Submition One Of Frontend Mentor Challenges (Results Summary)" />
</head>

<body>
    <main>
        <div class="main-left">
            <p class="ur">Your Result</p>
            <div class="circle">
                <div class="f76">76</div>
                <div class="of-100">of 100</div>
            </div>
            <div class="great-div">
                <p class="great">Great</p>
                <p class="sentence-great">
                    You scored higher than 65% of the people who
                    have taken these tests
                </p>
            </div>

            <div class="main-right">
                <h2 class="summary">Summary</h2>

                <div class="reaction-div">
                    <img class="reaction-img"
                        src="results-summary-component-main/results-summary-component-main/assets/images/icon-reaction.svg"
                        alt="reaction speed's icon">
                    <p class="reaction">
                        Reaction
                    </p>
                    <p class="f80">80 /
                    <p class="f100"> 100</p>
                    </p>
                </div>
                <div class="memory-div">
                    <img class="memory-img"
                        src="results-summary-component-main/results-summary-component-main/assets/images/icon-memory.svg"
                        alt="memory icon">
                    <p class="memory">
                        Memory
                    </p>
                    <p class="f92">92 /
                    <p class="f100"> 100</p>
                    </p>
                </div>
            </div>
            <div class="verbal-div">
                <img class="verbal-img"
                    src="results-summary-component-main/results-summary-component-main/assets/images/icon-verbal.svg"
                    alt="chat icon">
                <p class="verbal">
                    Verbal
                </p>
                <div class="verbal-marks">
                    <p class="f61">61 /
                    <p class="f100"> 100</p>
                    </p>
                </div>
            </div>
            <div class="visual-div">
                <img class="visual-img"
                    src="results-summary-component-main/results-summary-component-main/assets/images/icon-reaction.svg"
                    alt="speed icon">
                <p class="visual">
                    Visual
                </p>
                <div class="visual-marks">
                    <p class="f72">72 /
                    <p class="f100"> 100</p>
                    </p>
                </div>
            </div>
            <div class="continue">
                <button class="submit">Continue</button>
            </div>
        </div>
        </div>
    </main>
</body>

</html>
